[build]
  command = "npm run build"
  publish = "dist"
  functions = "apps/inseme/src/netlify/functions"
  edge_functions = "apps/inseme/src/netlify/edge-functions"

[dev]
  command = "npm run dev"
  functions = "apps/inseme/src/netlify/functions"
  edge_functions = "apps/inseme/src/netlify/edge-functions"

[functions]
  directory = "apps/inseme/src/netlify/functions"
  node_bundler = "esbuild"


# ============================================================================
# REDIRECTS
# ============================================================================

[[redirects]]
  from = "/api/config"
  to = "/.netlify/functions/config"
  status = 200

# Fallback pour le SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============================================================================
# HEADERS
# ============================================================================

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Ophelia-Instance"
    Access-Control-Expose-Headers = "X-Ophelia-Instance"
