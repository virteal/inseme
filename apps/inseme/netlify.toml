[build]
  command = "npm run build"
  publish = "dist"
  edge_functions = "src/netlify/edge-functions"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 5173
  publish = "dist"
  framework = "#custom"

[[edge_functions]]
  path = "/api/sessions"
  function = "sessions"

[[edge_functions]]
  path = "/api/history"
  function = "history"

[[edge_functions]]
  path = "/api/upload"
  function = "upload"

[[edge_functions]]
  path = "/api/cleanup-storage"
  function = "cleanup-storage"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/edge-functions/:splat"
  status = 200

[[redirects]]
  from = "/src/*"
  to = "/src/:splat"
  status = 200

[[redirects]]
  from = "/node_modules/*"
  to = "/node_modules/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[edge_functions]]
  path = "/api/ophelia"
  function = "ophelia"

[[edge_functions]]
  path = "/api/transcribe"
  function = "transcribe"

[[edge_functions]]
  path = "/api/report"
  function = "report"

[[edge_functions]]
  path = "/api/translate"
  function = "translate"

[[edge_functions]]
  path = "/api/vector-search"
  function = "vector-search"
