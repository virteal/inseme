<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Page non trouvée — 404</title>
    <style>
      :root {
        --bg: #0f1724;
        --card: #0b1220;
        --accent: #60a5fa;
        --muted: #94a3b8;
        --white: #eef2ff;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          "Helvetica Neue",
          Arial;
        background: var(--bg);
        color: var(--white);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        max-width: 820px;
        width: 95%;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
        border: 1px solid rgba(255, 255, 255, 0.04);
        padding: 36px;
        box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
      }
      h1 {
        margin: 0;
        font-size: clamp(28px, 6vw, 48px);
        line-height: 1;
      }
      p {
        color: var(--muted);
        margin-top: 12px;
      }
      .actions {
        margin-top: 20px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }
      .btn {
        display: inline-block;
        padding: 10px 16px;
        text-decoration: none;
        color: var(--bg);
        background: var(--accent);
        font-weight: 600;
      }
      .btn.secondary {
        background: transparent;
        color: var(--white);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      .hint {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.6);
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>404 — Page non trouvée</h1>
      <p>Oups — la page que vous cherchez n'existe pas ou a été déplacée.</p>
      <div class="actions">
        <a class="btn" href="/">Revenir à l'accueil</a>
        <a class="btn secondary" href="/contact">Nous contacter</a>
      </div>
      <div class="hint">Astuce : vérifiez l'URL ou utilisez le menu pour revenir au contenu.</div>
    </div>
  </body>
</html>
