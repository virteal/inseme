<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">

  <title>Inseme pad</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <!-- jQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

  <!-- CodeMirror -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/codemirror.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.10.0/codemirror.css" />

  <!-- Firepad -->
  <link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.3.0/firepad.css" />
  <script src="https://cdn.firebase.com/libs/firepad/1.3.0/firepad.min.js"></script>
  
</head>

<body class="grey-text text-darken-4">

 <div id="firepad" class="container"></div>
 
  <script>
  $(document).ready( function(){
    var query = window.location.search;
    var in_iframe = false;
    if( !query ){
      try {
        in_iframe = window.self !== window.top;
      } catch (e) {
        in_iframe = true;
      }
      if( in_iframe ){
        query = "?id=" + window.name;
      }else{
        query = "?id=Inseme";
      }
    }
    var query_map = {};
    query.replace( /(^\?)/, "").split("&").map(
      function( p ){ 
        var nv = p.split( "=" );
        query_map[ nv[0] ] = nv[1];
      }
    );
    if( !in_iframe ){
      $("#inseme_footer").removeClass( "hide" );
    }
    var pad_id = ( query_map.id || "Inseme" ).trim();
    pad_id = pad_id.replace( /[^A-Za-z0-9_-]/g, "" ) || "Inseme";
    var firepadRef 
    = new Firebase( 'https://inseme.firebaseio.com/firepads/' + pad_id );
    var codeMirror = CodeMirror( document.getElementById( 'firepad' ), { lineWrapping: true } );
    var firepad = Firepad.fromCodeMirror(
      firepadRef,
      codeMirror,
      { 
        richTextShortcuts: true, 
        richTextToolbar: true, 
        defaultText: query_map.id ? 'Ordre du jour du xx/xx/xx' : "Commentaires ?"
      }
    );
  });
  </script>
    
  <footer id="inseme_footer" class="page-footer blue lighten-4 hide"><div class="container">
    <a href="/">Inseme</a>
  </div></footer>

</body>
</html>
